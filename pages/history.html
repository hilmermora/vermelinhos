<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unify - Histórico de Conversas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f7fb; color: #333; }
    .container { max-width: 980px; margin: 40px auto; padding: 20px; }
    .card { border-radius: 12px; }
    .message { padding:8px 12px; border-radius: 10px; display:inline-block; margin-bottom:8px; }
    .message.user { background: #0d6efd; color: white; align-self:flex-end; }
    .message.attendant { background: #d4edda; color: #155724; align-self:flex-start; }
    .message.bot { background: #e9ecef; color: #333; }
    .conv-item { cursor: pointer }
    .empty { text-align:center; color:#666; padding:30px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Histórico de Conversas</h2>
      <div>
        <a href="atendimento.html" class="btn btn-secondary me-2">← Voltar</a>
        <button id="clearHistory" class="btn btn-danger">Apagar Histórico</button>
      </div>
    </div>

    <div id="conversationsList"></div>

    <div id="noConversations" class="empty" style="display:none;">Nenhuma conversa encontrada.</div>
  </div>

  <script src="../js/unify.js" defer></script>
</body>
</html>
