<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 40px;
        width: 380px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    label {
        font-weight: bold;
        font-size: 14px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 18px;
        border-radius: 5px;
        border: 1px solid #aaa;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1e7e35;
    }

    .link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .link a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
</style>
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>

        <form action="login.html" method="GET">
            <label>Nome completo:</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Digite seu email" required>

            <label>Senha:</label>
            <input type="password" name="senha" placeholder="Crie uma senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <div class="link">
            Já possui conta? <a href="login.html">Entrar</a> · <a href="../index.html">Voltar</a>
        </div>
    </div>
</body>
</html>
